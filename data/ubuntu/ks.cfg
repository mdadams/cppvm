#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc America/New_York
#Root password
rootpw --disabled
#Initial user
user jdoe --fullname "John/Jane Doe" --iscrypted --password $1$kXTkmikC$2plNcDDKW9k9O3HwsnPRn.
#Reboot after installation
reboot
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 20480 --asprimary 
#System authorization infomation
auth  --useshadow  --enablemd5 
network --bootproto=dhcp --device=eth0 --hostname=terra
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
#Package install information
#@ ubuntu-desktop
%packages
@ ubuntu-minimal
xserver-xorg
xserver-xorg-core
xfonts-base
xinit
x11-xserver-utils
xfwm4
xfce4-panel
xfce4-settings
xfce4-session
xfce4-terminal
xfdesktop4
xfce4-taskmanager
tango-icon-theme
lightdm
lightdm-gtk-greeter
spice-vdagent
gcc
g++
make
cmake
gdb
flex
git
texinfo
autoconf
automake
thunar-volman
firefox
vim
unzip
bzip2
p7zip
python3
perl
evince
a2ps
openssh-server
libjpeg-dev
%pre --interpreter=/bin/bash
exit 0
%post --interpreter=/bin/bash
exit 0
